{% extends 'base.html' %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $.ajax({
      url: "http://127.0.0.1:8000/wishlist/json/",
      type: 'GET',
      dataType: 'json', // added data type
      success: function(res) {
            var data = JSON.stringify(res);
            var item = JSON.parse(data);
            // console.log(data);  
            // console.log(item);
            for(var i = 0; i < res.length; i++){
              var cur = $('<tr><td>' + item[i].fields['nama_barang'] + '</td><td>' + item[i].fields['harga_barang'] + '</td><td>' + item[i].fields['deskripsi'] + '</td><td></tr>');
              $('#tabel_ini').append(cur);
              // $('#tabel_ini').append(cur);
            }
        }
    })
</script>

<div class="container">
    <table id="tabel_ini" class = "table table-bordered table-striped">
      <tr>
        <th>Nama Barang</th>
        <th>Harga Barang</th>
        <th>Deskripsi</th>
      </tr>
        <!-- {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
        {% for barang in list_barang %}
        <tr>
            <th>{{barang.nama_barang}}</th>
            <th>{{barang.harga_barang}}</th>
            <th>{{barang.deskripsi}}</th>
        </tr>
        {% endfor %} -->
    </table>
</div>
